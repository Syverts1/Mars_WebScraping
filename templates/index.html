<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Latest News -->
    <div id="latest-news">
      <h3>Latest Mars News</h3>
      <h6>{{mars.news_title[0]}}</h6>
      <p>{{mars.news_p[0]}}</p>
    </div>
    
    <div class="row bg-light mb-4 p-.5">
      <div class="col-md-7">
          <h3>Featured Mars Image</h3>
          <img src={{mars.image_url}} alt="Featured Image of Mars" width="100%" height="auto">
      </div>
      <div class="col-md-5">
        <div class="container border border-dark rounded  mt-2">
          <h6>Current Weather on Mars</h6>
          <p>{{mars.mars_weather}}</p>
        </div>
        <div class="container mt-4">
          <h6>Mars Facts</h6>
          <div>{{mars.facts|safe}}</div>
          
        </div>
      </div>
    </div>

    <div class="row border-bottom mb-2">
      <h3>Mars Hemispheres</h3>
    </div> 
    <div class="row mx-auto">
    {% for item in mars.hemisphere_image_urls %}
    <div class="col-md-6 p-2 text-center">
    <img src={{item.img_url}} alt="Hemisphere Image" width="80%" height="auto">
    <h4>{{item.title}}</h4>
    </div>
    {% endfor %}
    </div>
  </div>
</body>

</html>
